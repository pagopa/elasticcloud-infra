name: migration-execution-rate
schedule: 30m
window:
  size: 30
  unit: m
custom_threshold:
  data_view: apm
  query: "span.name: \"eCommerceMigration\""
  aggregations:
    - name: A
      aggregation: count
  equation: "A"
  label: "Number of job iterations"
  threshold:
    values:
      - 50
    comparator: "<"
  group_by:
    - "labels.eCommerce_migration_source"
  alert_on_no_data: false
trigger_after_consecutive_runs: 1
enabled: true
notification_channels:
  opsgenie:
    connector_name: team-touchpoint-opsgenie
    priority: P3