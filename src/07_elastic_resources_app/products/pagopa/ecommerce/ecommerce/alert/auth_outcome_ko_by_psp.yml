name: auth-outcome-ko-by-psp
schedule: 15m
window:
  size: 15
  unit: m
custom_threshold:
  data_view: apm
  query: labels.updateTransactionStatus_type:"AUTHORIZATION_OUTCOME"
  aggregations:
    - name: A
      aggregation: count
    - name: B
      aggregation: count
      filter: "NOT labels.updateTransactionStatus_gateway_outcome : (OK or EXECUTED)"
  equation: "(B/A)*100"
  label: "Error Rate"
  threshold:
    values:
      - 35
    comparator: ">"
  group_by:
    - "labels.updateTransactionStatus_pspId"
  alert_on_no_data: false
trigger_after_consecutive_runs: 2
enabled: false
notification_channels:
  slack:
    connector_name: "pagopa-status-slack"