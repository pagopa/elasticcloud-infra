# 4. Error saving PDF to Blob Storage
name: pagopa-pdf-save-to-blob-error
schedule: 15m
window:
  size: 15
  unit: m
log_query:
  data_view: logs
  query: 'service.name: "pagopareceiptpdfgenerator" and message: "Error saving pdf to blob storage"'
  aggregation:
    type: count
  threshold:
    values: [20]
    comparator: ">="
enabled: true