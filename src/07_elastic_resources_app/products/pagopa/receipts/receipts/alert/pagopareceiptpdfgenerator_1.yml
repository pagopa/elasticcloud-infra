# 1. ManageReceiptPoisonQueueProcessor saving new error
name: pagopa-receipt-in-error-alert
schedule: 15m
window:
  size: 15
  unit: m
log_query:
  data_view: logs
  query: 'service.name: "pagopareceiptpdfgenerator" and message: "saving new entry to the retry error to review"'
  aggregation:
    type: count
  threshold:
    values: [20]
    comparator: ">="
enabled: true
