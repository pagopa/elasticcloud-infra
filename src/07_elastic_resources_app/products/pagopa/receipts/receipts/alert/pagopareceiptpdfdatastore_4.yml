# 4. PDV Tokenizer error on datastore
name: pagopa-tokenizer-error-on-datastore
schedule: 15m
window:
  size: 15
  unit: m
log_query:
  data_view: logs
  query: 'service.name: "pagopareceiptpdfdatastore" and message: "PDV Tokenizer generateTokenForFiscalCode invocation failed"'
  aggregation:
    type: count
  threshold:
    values: [20]
    comparator: ">="
enabled: true