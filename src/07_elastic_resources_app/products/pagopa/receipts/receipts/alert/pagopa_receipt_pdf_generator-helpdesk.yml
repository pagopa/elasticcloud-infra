name: pagopa-receipt-pdf-generator-helpdesk-alert
schedule: 15m
window:
  size: 15
  unit: m
log_query:
  data_view: logs
  query: 'service.name: "pagopa-receipt-pdf-generator-helpdesk" and log.level: "ERROR"'
  aggregation:
    type: count
  threshold:
    values: [20]
    comparator: ">="
enabled: true
