# 3. Biz event related to a cart discarded
name: pagopa-receipt-cart-event-discarded-alert
schedule: 15m
window:
  size: 15
  unit: m
log_query:
  data_view: logs
  query: 'service.name: "pagopareceiptpdfdatastore" and message: "discarded because is part of a payment cart"'
  aggregation:
    type: count
  threshold:
    values: [20]
    comparator: ">="
enabled: true
