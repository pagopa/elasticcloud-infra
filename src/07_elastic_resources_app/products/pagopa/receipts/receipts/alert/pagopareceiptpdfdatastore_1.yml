# 1. Exception while executing function (CosmosDB errors)
name: pagopa-receipt-in-poison-queue-alert
schedule: 15m
window:
  size: 15
  unit: m
log_query:
  data_view: logs
  query: 'service.name: "pagopareceiptpdfdatastore" and message: "Exception while executing function: Functions.BizEventToReceiptProcessor"'
  aggregation:
    type: count
  threshold:
    values: [50]
    comparator: ">="
enabled: true
