# 1. PDV Tokenizer error on service
name: pagopa-tokenizer-error-on-service
schedule: 15m
window:
  size: 15
  unit: m
log_query:
  data_view: logs
  query: 'service.name: "pagopareceiptpdfservice" and message: "Could not recover fiscal code token for authentication"'
  aggregation:
    type: count
  threshold:
    values: [20]
    comparator: ">="
enabled: true