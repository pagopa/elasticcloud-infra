name: pagopa-receipt-pdf-notifier-unable-to-send-notify
schedule: 15m
window:
  size: 15
  unit: m
log_query:
  data_view: logs
  query: 'service.name: "pagopa-receipt-pdf-notifier" and message: "Receipt updated with status UNABLE_TO_SEND"'
  exclude_hits_from_previous_run: true
  aggregation:
    type: count
  threshold:
    values: [20]
    comparator: ">="
enabled: true
notification_channels:
  opsgenie:
    connector_name: team-core-opsgenie
    priority: P2