# 3. PDV Tokenizer error on notify
name: pagopa-tokenizer-error-on-notify
schedule: 15m
window:
  size: 15
  unit: m
log_query:
  data_view: logs
  query: 'service.name: "pagopareceiptpdfnotifier" and message: "Failed to call tokenizer service"'
  aggregation:
    type: count
  threshold:
    values: [20]
    comparator: ">="
enabled: true