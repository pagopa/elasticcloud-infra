pr:
  autoCancel: true
  branches:
    include:
      - main
  paths:
    include:
      - 'src/07_elastic_resources_app'
    exclude:
      - '**/*.lock.hcl'
      - '**/*.md'

parameters:
  - name: 'DEV'
    displayName: 'Run on DEV environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'UAT'
    displayName: 'Run on UAT environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'PROD'
    displayName: 'Run on PROD environment'
    type: boolean
    default: True
    values:
      - False
      - True

  - name: 'ARC'
    displayName: 'Run for ARC environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'P4PA'
    displayName: 'Run on P4PA environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'PAGOPA'
    displayName: 'Run on PAGOPA environment'
    type: boolean
    default: True
    values:
      - False
      - True



pool:
  vmImage: 'ubuntu-latest'

resources:
  repositories:
    - repository: terraform
      type: github
      name: pagopa/azure-pipeline-templates
      ref: refs/tags/v5.2.1
      endpoint: "azure-devops-github-ro"

variables:
  TIME_OUT: 30
  # working dir
  WORKING_DIR: 'src/06_elastic_resources_common'

stages:
    #DEV
  - ${{ if eq(parameters['DEV'], true) }}:
      - ${{ if eq(parameters['ARC'], true) }}:
        - template: './base-code-review-pipelines.yml'
          parameters:
            ENV: "arc-dev"
            ENV_FOLDER: "arc-dev"
            WORKING_DIR_MODULE: ${{ variables.WORKING_DIR }}
            SC_PLAN_NAME: '$(TF_AZURE_SERVICE_CONNECTION_PLAN_NAME_DEV)'
            POOL_NAME: '$(TF_POOL_NAME_DEV)'
            TIME_OUT: ${{ variables.TIME_OUT }}
            TF_SUMMARIZE: true
      - ${{ if eq(parameters['P4PA'], true) }}:
          - template: './base-code-review-pipelines.yml'
            parameters:
              ENV: "p4pa-dev"
              ENV_FOLDER: "p4pa-dev"
              WORKING_DIR_MODULE: ${{ variables.WORKING_DIR }}
              SC_PLAN_NAME: '$(TF_AZURE_SERVICE_CONNECTION_PLAN_NAME_DEV)'
              POOL_NAME: '$(TF_POOL_NAME_DEV)'
              TIME_OUT: ${{ variables.TIME_OUT }}
              TF_SUMMARIZE: true
      - ${{ if eq(parameters['PAGOPA'], true) }}:
          - template: './base-code-review-pipelines.yml'
            parameters:
              ENV: "pagopa-dev"
              ENV_FOLDER: "pagopa-dev"
              WORKING_DIR_MODULE: ${{ variables.WORKING_DIR }}
              SC_PLAN_NAME: '$(TF_AZURE_SERVICE_CONNECTION_PLAN_NAME_DEV)'
              POOL_NAME: '$(TF_POOL_NAME_DEV)'
              TIME_OUT: ${{ variables.TIME_OUT }}
              TF_SUMMARIZE: true

  #UAT
  - ${{ if eq(parameters['UAT'], true) }}:
      - ${{ if eq(parameters['ARC'], true) }}:
          - template: './base-code-review-pipelines.yml'
            parameters:
              ENV: "arc-uat"
              ENV_FOLDER: "arc-uat"
              WORKING_DIR_MODULE: ${{ variables.WORKING_DIR }}
              SC_PLAN_NAME: '$(TF_AZURE_SERVICE_CONNECTION_PLAN_NAME_UAT)'
              POOL_NAME: '$(TF_POOL_NAME_UAT)'
              TIME_OUT: ${{ variables.TIME_OUT }}
              TF_SUMMARIZE: true
      - ${{ if eq(parameters['P4PA'], true) }}:
          - template: './base-code-review-pipelines.yml'
            parameters:
              ENV: "p4pa-uat"
              ENV_FOLDER: "p4pa-uat"
              WORKING_DIR_MODULE: ${{ variables.WORKING_DIR }}
              SC_PLAN_NAME: '$(TF_AZURE_SERVICE_CONNECTION_PLAN_NAME_UAT)'
              POOL_NAME: '$(TF_POOL_NAME_UAT)'
              TIME_OUT: ${{ variables.TIME_OUT }}
              TF_SUMMARIZE: true
      - ${{ if eq(parameters['PAGOPA'], true) }}:
          - template: './base-code-review-pipelines.yml'
            parameters:
              ENV: "pagopa-uat"
              ENV_FOLDER: "pagopa-uat"
              WORKING_DIR_MODULE: ${{ variables.WORKING_DIR }}
              SC_PLAN_NAME: '$(TF_AZURE_SERVICE_CONNECTION_PLAN_NAME_UAT)'
              POOL_NAME: '$(TF_POOL_NAME_UAT)'
              TIME_OUT: ${{ variables.TIME_OUT }}
              TF_SUMMARIZE: true


  #PROD
  - ${{ if eq(parameters['PROD'], true) }}:
      - ${{ if eq(parameters['ARC'], true) }}:
          - template: './base-code-review-pipelines.yml'
            parameters:
              ENV: "arc-prod"
              ENV_FOLDER: "arc-prod"
              WORKING_DIR_MODULE: ${{ variables.WORKING_DIR }}
              SC_PLAN_NAME: '$(TF_AZURE_SERVICE_CONNECTION_PLAN_NAME_PROD)'
              POOL_NAME: '$(TF_POOL_NAME_PROD)'
              TIME_OUT: ${{ variables.TIME_OUT }}
              TF_SUMMARIZE: true
      - ${{ if eq(parameters['P4PA'], true) }}:
          - template: './base-code-review-pipelines.yml'
            parameters:
              ENV: "p4pa-prod"
              ENV_FOLDER: "p4pa-prod"
              WORKING_DIR_MODULE: ${{ variables.WORKING_DIR }}
              SC_PLAN_NAME: '$(TF_AZURE_SERVICE_CONNECTION_PLAN_NAME_PROD)'
              POOL_NAME: '$(TF_POOL_NAME_PROD)'
              TIME_OUT: ${{ variables.TIME_OUT }}
              TF_SUMMARIZE: true
      - ${{ if eq(parameters['PAGOPA'], true) }}:
          - template: './base-code-review-pipelines.yml'
            parameters:
              ENV: "pagopa-prod"
              ENV_FOLDER: "pagopa-prod"
              WORKING_DIR_MODULE: ${{ variables.WORKING_DIR }}
              SC_PLAN_NAME: '$(TF_AZURE_SERVICE_CONNECTION_PLAN_NAME_PROD)'
              POOL_NAME: '$(TF_POOL_NAME_PROD)'
              TIME_OUT: ${{ variables.TIME_OUT }}
              TF_SUMMARIZE: true